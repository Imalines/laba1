<script language="JavaScript" type="text/JavaScript">

    function line(lineLenght)
    {
        document.writeln("<br><hr width="+lineLenght+"px>");
    }
    var lineLenght = 0;
    for (var i=0; i<15; i++){

        line(lineLenght);
    }

</script>
