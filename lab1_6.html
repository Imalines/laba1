<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машинки 6</title>
</head>
<body>

<h1>Степени двойки</h1>

<table style='border: 5px solid red'>
    <script type="text/javascript">
        for (var i = 0; i <=10 ; i++) {
            document.write("<tr><td>2<sup>"+i+"</sup></td> <td>"+Math.pow(2,i)+"</td></tr>");
        }
    </script>
</table>
</body>
</html>
